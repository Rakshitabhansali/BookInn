<!--accounts/templates/register_vendor.html-->
{% extends "vbase.html" %}

{% block start %}

    <div class="container mt-5 pt-5 pb-5">
        <div class="col-6 mx-auto card shadow p-4" style="border:none">
            <h2>VENDOR REGISTRATION</h2>
            <form method="POST">
                {% include "alerts.html" %}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" required>
                </div>

                <div class="mb-3">
                    <label for="business_name" class="form-label">Business Name</label>
                    <input type="text" name="business_name" class="form-control" id="business_name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                    <div class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="tel" name="phone_number" class="form-control" id="phone_number" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>


    <script>

        function sendOtp() {
            var email = document.getElementById('email').value
            if (email == "") {
                alert("Email Cannot be blank")
                return
            }

            window.location.href = `/send_otp/${email}/`

        }


    </script>


{% endblock %}
